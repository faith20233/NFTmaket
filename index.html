<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- ! burger menu start -->
      <div class="burger-menu">
        <div class="burger-menu__content">
          <img
            src="./images/cancel_btn.png"
            alt="error"
            class="burger-menu__btn_close"
          />
          <ul class="burger-menu__list">
            <li class="burger-menu__item">
              <a href="#">Marketplace</a>
            </li>
            <li class="burger-menu__item">
              <a href="#">Rankings</a>
            </li>
            <li class="burger-menu__item">
              <a href="#">Connect a wallet</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- ! burger menu end -->
      <!-- navbar start -->
      <div class="navbar">
        <div
          class="navbar__right"
          style="display: flex; justify-content: space-between"
        >
          <img src="./images/logo.svg" alt="navbar-logo" class="navbar__logo" />
          <h6 class="navbar__title">NFT Marketplace</h6>
        </div>
        <div
          class="navbar__left"
          style="width: 50%; display: flex; justify-content: space-between"
        >
          <ul class="navbar__list">
            <li class="list__item"><a href="#">Marketplace</a></li>
            <li class="list__item"><a href="#">Rankings</a></li>
            <li class="list__item"><a href="#">Connect a wallet</a></li>
          </ul>
          <button class="navbar__button">
            <img src="./images/User.svg" alt="" />
            Sign up
          </button>
          <!-- ! кнопка бургер меню -->
          <img
            src="./images/burger__menu_icon.png"
            alt="burger_menu"
            class="navbar__btn_burger"
          />
        </div>
      </div>
      <!-- navbar end -->
    </div>
    <script>
      let openBtn = document.querySelector(".navbar__btn_burger");
      let closeBtn = document.querySelector(".burger-menu__btn_close");
      let burgerMenu = document.querySelector(".burger-menu");

      openBtn.addEventListener("click", () => {
        burgerMenu.style.display = "block";
      });

      closeBtn.addEventListener("click", () => {
        burgerMenu.style.display = "none";
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
